version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm install typescript -g
        - npm install -D @types/react-dom
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
