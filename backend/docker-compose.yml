services:
  db:
    container_name: splitter-postgres
    image: postgres
    environment:
      POSTGRES_USER: ${DB_LOCAL_USERNAME}
      POSTGRES_PASSWORD: ${DB_LOCAL_PASSWORD}
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:
