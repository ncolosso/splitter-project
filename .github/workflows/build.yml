  name: Splitter CI

  on:
    pull_request:
    push:

  jobs:
    run-backend-tests:
      runs-on: ubuntu-latest
      steps:
        - name: CD into backend folder
          run: cd ./backend

        - name: Checkout
          uses: actions/checkout@v3

        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'temurin'

        - name: Build with Maven
          run: mvn clean package

        - name: Run unit tests
          run: mvn test
