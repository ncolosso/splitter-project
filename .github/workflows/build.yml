  name: Splitter CI

  on:
    push:
    pull_request:
      branches:
        - main

  jobs:
    run-backend-tests:
      runs-on: ubuntu-latest
      steps:

        - name: Checkout
          uses: actions/checkout@v3

        - name: Change to backend directory
          run: cd backend && ll

        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'temurin'

        - name: Build with Maven
          run: mvn clean install

        - name: Run unit tests
          run: mvn test
